    <h1>CONTACT US</h1>
        <section class="container-form">

            <section class="container">
                <img src="./assets/two-girls.jpg" alt="A photo showing children playing"> 
                <p>Hello! Hola! Bonjour! We would love to hear your thoughts
                    opinions and general musings. Please leave a message here
                and we will aim to reply as quickly as is humanly possible.... </p>
    
            </section>
    
            <form action="http://httpbin.org/anything">
                   
                    <div class="form">
    
                        <label for="firstname">Name <span> *</span></label>
                        <input type="text" name="name" placeholder="Name" required>
                    
                    
                    
                        <label for="email">Email <span> *</span></label>
                        <input type="email" name="email" placeholder="Email"required>
                    
                    
                
                        <label for="Message">Message <span> *</span></label>
                        <textarea id="contactformMessage" name="message" rows="5" placeholder="Message" required></textarea>
                    
                        <label for="send"></label>
                        <input type="submit" class="submit-submit" value="Send" title="Go on, press me!">
                    </div> 
                        
                
            </form>
    
        </section>
